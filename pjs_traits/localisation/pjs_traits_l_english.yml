l_english:

  trait_pjs_eldar:0 "Eldar"
  trait_pjs_eldar_desc:0 "§LEldar (singular Elda) was the name given to the Elves by the Vala Oromë when he first found them wandering in the starlight of Cuiviénen. At first, the name was applied to all Elves, but after the summons of the Valar, it came to be used only for the West-elves who followed the summons and began the Great Journey."

  trait_pjs_asari:0 "Asari"
  trait_pjs_asari_desc:0 "§LAsari have long lives and are naturally predisposed to interact with other intelligent species. On the other hand, their peculiar way of reproducing tends to make their communities plural and highly divergent in attitude and ideologies.§!"

  trait_pjs_quarian:0 "Quarian"
  trait_pjs_quarian_desc:0 "§LThe quarians are a nomadic species of humanoid aliens known for their skills with technology and synthetic intelligence. Since their homeworld Rannoch was conquered, the quarians live aboard the Migrant Fleet, a huge collection of starships that travel as a single fleet.§!"

  trait_pjs_krogan:0 "Krogan"
  trait_pjs_krogan_desc:0 "§LThe krogan are a species of large reptilian bipeds raised on a world known for its harsh environments, scarce resources, and overabundance of vicious predators. The krogan managed to not only survive on their unforgiving homeworld, but actually thrived in the extreme conditions.§!"

  trait_pjs_horror:0 "Astral Horror"
  trait_pjs_horror_desc:0 "A swarm of collective, space-faring devourers coming from an hellish dimension."

  trait_pjs_partial_photosynthetic:0 "Partially Photosynthetic"
  trait_pjs_partial_photosynthetic_desc:0 "$trait_pjs_photosynthetic_desc$"

  trait_pjs_photosynthetic:0 "Photosynthetic"
  trait_pjs_photosynthetic_desc:0 "§LThis species has by evolution, or technology, been able to physiologically photosynthesize, thus saving a lot on food costs.§!"

  trait_pjs_psionic:0 "Advent Psions"
  trait_pjs_psionic_desc:0 "§LAll members of this species possess powerful psionic abilities. They start with §YPsionic Theory§!"

  trait_pjs_spartans:0 "Spartans"
  trait_pjs_spartans_desc:0 "§LThis species need little in the way of entertainment. Survival is all that matters and all of society is focused on this common goal. They waste very little, and have no issues living simply on bare necessities if it helps their community.§!"

  trait_pjs_vaulters:0 "Vaulters"
  trait_pjs_vaulters_desc:0 "§LThis species, whily not noramlly an underground species, has adapted to it by choice. They have no fear of tight spaces, and built most of their civilization under the crust of their worlds. This gives them good protection from surface elements, and access to better materials from the deep realms.§!"
